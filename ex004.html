<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 15pt Abadi;
        }
    </style>
</head>
<body>

    <script>
        let nome = prompt("Digite o seu nome: ")
        document.writeln(`Oi, ${nome}! Seu nome tem ${nome.length} letras <br>`) // length conta os caracteres incluindo espaços
        document.writeln(`Seu nome em letras maiúsculas: ${nome.toUpperCase()} <br>`)
        document.writeln(`Seu nome em letras minúsculas: ${nome.toLowerCase()} <br>`)


    </script>
    
</body>
</html>
